<html xmlns:th="http://www.thymeleaf.org">
<head>

     <!--Milligram stylesheet-->
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
    <link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">

     Custom stylesheet
    <link rel="stylesheet" href="css/style.css" type="text/css">

    <title>Spending Events</title>

</head>
<body>

<h1>Spending Events Table</h1>



<table>
    <tr>
        <th>.</th>
        <th>.</th>
        <th>ID</th>
        <th>DATE</th>
        <th>AMOUNT</th>
        <th>DESCRIPTION</th>
        <th>CATEGORY</th>
    </tr>
    <tr th:each="task : ${tasks}">
        <td><button id="myBtn">Modify Entry</button></td>
        <td><a th:href="'/delete/' + ${task.id}"button id="myBtnn">Delete Entry</button></a></td>
        <!--<td><button id="myBtnn">Delete Entry</button></td>-->
        <td th:text="${task.id}"></td>
        <td th:text="${task.dayt}"></td>
        <td th:text="${task.amount}"></td>
        <td th:text="${task.description}"></td>
        <td th:text="${task.category}"></td>

    </tr>

</table>

    <!-- Modal form added here.  Used W3 schools tutorial for modal. -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>

            <form action="#" method="POST" th:action="@{/addTask}" th:object="${task}">

                <p>Hello</p>
                <input type="text" class="form-control" value=task.amount />

                <input type = "date" placeholder="date" value=task.dayt />

                <!--<input type="text" class="form-control" name="prodName" th:value="${task.description}" />-->



            </form>


        </div>

    </div>
    <br><br>

    <br>
</div>

</div>


    </div>

</div>


<a href="/">Add a new task</a><br>
<a href="/categoriesTable">Go to Categories Table</a><br>


<script src="js/modals.js"></script>


</body>
</html>
